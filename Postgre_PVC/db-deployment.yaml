apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-root-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-root-password
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
        # Add other containers if needed
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
